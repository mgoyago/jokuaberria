<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Lab</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <a href="https://github.com/mgoyago/jokuaberria.git" target="_blank" id="logo-link">
        <img src="/Argazkiak/logo.png" alt="Logo" id="logo">
    </a>
    
    <div id="jokoa">
        <div id="markagailua">
            
        </div>
        <div id="jokuaren_eremua">
            
        </div>
    </div>
    <div id="menua">
        <div id="puntu-totalak"> 
            <h4>Puntuak:<span id="puntuak">0</span></h4>
        </div>
        <div id="hobekuntzak">
            <div id="hobekuntza-titulua">
                <h4>Hobekuntza-denda</h4>
            </div>
            <div class="hobekuntza-zerrenda" data-precio="10" erosketa_max="4" erosketa_kopuru="0" izena="Biderkatzailea">
                <p>Biderkatzailea - 10 Puntu</p>
            </div>
            <div class="hobekuntza-zerrenda" data-precio="60" erosketa_max="1" erosketa_kopuru="0" izena="Bullet time">
                <p>Bullet time - 60 Puntu</p>
            </div>
            <div class="hobekuntza-zerrenda" data-precio="20" erosketa_max="10" erosketa_kopuru="0" izena="Kargagailua handitu">
                <p>Kargagailua handitu - 20 Puntu</p>
            </div>
            <div class="hobekuntza-zerrenda" data-precio="50" erosketa_max="3" erosketa_kopuru="0" izena="Karga azkarra">
                <p>Karga azkarra - 50 Puntu</p>
            </div>
        </div>
        <div id="mapak">
            <div class="mapa-zerrenda" data-mapa="Argazkiak/Mapa1.jpg">
                <p>Mapa 1</p>
            </div>
            <div class="mapa-zerrenda" data-mapa="Argazkiak/Mapa2.jpg">
                <p>Mapa 2</p>
            </div>
            <div class="mapa-zerrenda" data-mapa="Argazkiak/Mapa3.jpg">
                <p>Mapa 3</p>
            </div>
            <div class="mapa-zerrenda" data-mapa="Argazkiak/Mapa4.jpg">
                <p>Mapa 4</p>
            </div>
            
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/erosketak.js"></script>
</body>
</html>
